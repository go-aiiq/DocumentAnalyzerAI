    <form *ngIf="extractedData">

        <mat-form-field appearance="outline" class="full-width">

          <textarea matInput [(ngModel)]="formData[key]" rows="2" name="{{key}}"></textarea>
        </mat-form-field>
      </div>

      <button mat-button color="warn" (click)="formData = {}">Reset</button>
