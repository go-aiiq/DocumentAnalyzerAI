<div class="dual-view-container" #dataPanel>
  <div class="viewer-panel">
    <div class="pdf-frame">
      <div style="min-height: 100%;">
        <iframe *ngIf="currentPdf"
                [src]="currentPdf"
                width="100%" height="100%"
                style="border: none;">
        </iframe>
        <p *ngIf="!currentPdf" class="empty-message">Loading Document......</p>
      </div>
    </div>
  </div>

 <div class="data-panel">
  <div>
    <ng-container *ngIf="extractedData">
      <h3>Extracted Data</h3>
      <mat-divider></mat-divider>

      <form>
        <ng-container *ngFor="let key of extractedKeys()">
          <mat-form-field appearance="fill" class="field">
            <mat-label>{{ formatLabel(key) }}</mat-label>
            <textarea matInput  [(ngModel)]="formData[key]" rows="2" name="{{key}}"></textarea>
          </mat-form-field>
        </ng-container>

        <div class="actions">
          <button mat-raised-button color="primary" (click)="formData = {}">
            Reset Changes
          </button>
          <button mat-stroked-button color="accent" (click)="handleSubmit()">
            Save Changes
          </button>
          
        </div>
      </form>
    </ng-container>
  </div>
  </div>
</div>
