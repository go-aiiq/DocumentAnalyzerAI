  <div class="upload-section">
    <mat-card class="upload-card">
      <mat-card-header>
        <mat-card-title>Upload PDF Document</mat-card-title>
        <mat-card-subtitle>Select a PDF file to analyze and process</mat-card-subtitle>
      </mat-card-header>

      <mat-card-content>
        <!-- File Drop Zone -->
        <div 
          class="drop-zone"   
          [class.drag-over]="isDragOver"
          (dragover)="onDragOver($event)"
          (dragleave)="onDragLeave($event)"
          (drop)="onDrop($event)"
        >
          <mat-icon class="upload-icon">cloud_upload</mat-icon>
          <p class="drop-text">
            Drag and drop your PDF file here or 
            <button mat-button color="primary" (click)="fileInput.click()">
              browse files
            </button>
          </p>
          <input
            #fileInput
            type="file"
            accept=".pdf"
            (change)="onFileSelected($event)"
            style="display: none"
          >
        </div>

        <!-- Selected File Info -->
        <div class="file-info" *ngIf="selectedFile">
          <mat-icon>description</mat-icon>
          <div class="file-details">
            <span class="file-name">{{ selectedFile.name }}</span>
            <span class="file-size">{{ getFileSize(selectedFile.size) }}</span>
          </div>
        </div>

        <!-- Upload Progress -->
        <div class="progress-section" *ngIf="isUploading">
          <mat-progress-bar mode="determinate" [value]="uploadProgress"></mat-progress-bar>
          <p class="progress-text">Uploading... {{ uploadProgress }}%</p>
        </div>

        <!-- Success Message -->
        <div class="success-message" *ngIf="uploadedFileUrl && !isUploading">
          <mat-icon color="primary">check_circle</mat-icon>
          <span>File uploaded successfully!</span>
        </div>
      </mat-card-content>

      <mat-card-actions>
        <button 
          mat-raised-button 
          color="primary" 
          (click)="uploadFile()"
          [disabled]="!selectedFile || isUploading"
          class="upload-btn"
        >
          <mat-icon>cloud_upload</mat-icon>
          Upload to S3
        </button>

        <button 
          mat-raised-button 
          color="accent" 
          (click)="processDocument()"
          [disabled]="!uploadedFileUrl || isProcessing"
          class="process-btn"
        >
          <mat-spinner diameter="20" *ngIf="isProcessing"></mat-spinner>
          <mat-icon *ngIf="!isProcessing">analytics</mat-icon>
          Process Document
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
